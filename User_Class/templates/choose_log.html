<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs Navigation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-link {
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <a href="/view_food_log" class="button-link">
        <button>Food Logs</button>
    </a>
    <a href="/exercise_logs" class="button-link">
        <button>Exercise Log</button>
    </a>
    <a href="/sleep_logs" class="button-link">
        <button>Sleep Log</button>
    </a>
</body>
</html>
