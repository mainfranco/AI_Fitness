<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        form {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        input[type="date"], input[type="submit"] {
            padding: 8px;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Exercise Log</h1>
    <form action="/exercise_logs" method="post">
        <label for="date">Choose a date:</label>
        <input type="date" id="date" name="date" required>
        <input type="submit" value="Submit">
    </form>
    <table>
        <thead>
            <tr>
                <th>Exercise Name</th>
                <th>Set Number</th>
                <th>Reps</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            {% for record in data %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>Set {{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }} lbs</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
