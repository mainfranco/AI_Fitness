<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise Search Results</title>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1092878/pexels-photo-1092878.jpeg?auto=compress&cs=tinysrgb&w=400');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .results-list {
            list-style: none;
            padding: 0;
        }
        .results-list li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .no-results {
            color: #999;
        }
        .submit-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        form {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Exercise Search Results</h1>
    <ul class="results-list">
        {% if search_results %}
            {% for exercise in search_results %}
                <li>
                    <form action="/log_exercise" method="post">
                        <input type="hidden" name="exercise_name" value="{{ exercise }}">
                        <span>{{ exercise }}</span>
                        <button type="submit" class="submit-btn">Choose</button>
                    </form>
                </li>
            {% endfor %}
        {% else %}
            <p class="no-results">No exercises found.</p>
        {% endif %}
    </ul>
    <a href="/search_exercises">Back to Search</a>
    <div>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
