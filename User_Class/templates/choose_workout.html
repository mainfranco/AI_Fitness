<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Workout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .workout-form {
            margin: 10px;
        }
        .workout-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .workout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Choose Your Workout</h1>

    {% for workout in workouts %}
    <a href="/my_workouts/{{ workout.id }}" class="workout-button">{{ workout.name }}</a>
    {% endfor %}
</body>
</html>
