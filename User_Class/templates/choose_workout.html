<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Workout</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: url('https://images.pexels.com/photos/4164765/pexels-photo-4164765.jpeg?auto=compress&cs=tinysrgb&w=400') no-repeat center center fixed;
        background-size: contain;
        }
        a.workout-button {
            display: inline-block; /* Align buttons horizontally */
            margin: 15px; /* Increase spacing between buttons */
            padding: 15px 25px; /* Increase padding for a larger button */
            font-size: 18px; /* Increase font size for better readability */
            border: none;
            border-radius: 8px; /* Slightly more rounded corners */
            background-color: #007bff;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        a.workout-button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slightly enlarge buttons on hover */
        }
        .workout-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center;
            max-width: 600px; /* Set a max width for the button container */
            width: 100%; /* Full width */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Choose Your Workout</h1>
    <div class="workout-container">
        {% for workout in workouts %}
            <a href="/my_workouts/{{ workout.id }}" class="workout-button">{{ workout.name }}</a>
        {% endfor %}
    </div>
    <div>
        <a href="/" style="color: white;">Back to Home</a>
    </div>
</body>
</html>
